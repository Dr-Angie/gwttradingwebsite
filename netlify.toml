# Netlify Configuration for GWT Trading Website

[build]
  publish = "."

# Redirect www to non-www (optional - configure after domain setup)
# [[redirects]]
#   from = "https://www.gwttrading.com.au/*"
#   to = "https://gwttrading.com.au/:splat"
#   status = 301
#   force = true

# Custom headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Form handling
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true
